<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <section>
      <h4>My Really Cool Blog Post</h4>
      </div>
  <section>
<picture>
  <source srcset="images/museum-320.jpg,
  images/museum-640.jpg 2x,
  images/museum-960.jpg 3x"
  media="(max-width: 320px)" />

  <source srcset="images/museum-480.jpg,
  images/museum-960.jpg 2x,
  images/museum-1440.jpg 3x"
  media="(max-width: 480px)" />

  <source srcset="images/museum-720.jpg,
  images/museum-1440.jpg 2x,
  images/museum-2160.jpg 3x"
  media="(max-width: 720px)" />

  <source srcset="images/museum-960.jpg,
  images/museum-1920.jpg 2x,
  images/museum-2880.jpg 3x"
  media="(max-width: 960px)" />

  <source srcset="images/museum-480x480.jpeg,
  images/museum-960x960.jpeg 2x,
  images/museum-1440x1440.jpeg 3x" 
  media="(min-width: 960px)"/>

  <source srcset="image/museum-640x640.jpeg,
  images/museum-1280x1280.jpeg 2x,
  images/museum-1920x1920.jpeg 3x" 
  media="(min-width: 1280px)"/>

  <source srcset="images/museum-800x800.jpeg,
  images/museum-1600x1600.jpeg 2x,
  images/museum-2400x2400.jpeg 3x" 
  media="(min-width: 1600px)"/>

  <img class="orig-img"
  src="images/museum.jpg"
  alt="museum">
</picture>
</section>
  </header>
</body>

</html>
